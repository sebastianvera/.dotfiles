env:
  TERM: alacritty-direct
font:
  size: 20
  normal:
    # family: 'Victor Mono'
    family: 'MonoLisa Trial'
    # family: 'Liga SFMono Nerd Font'
    # family: 'iMWritingMonoS Nerd Font'
    # family: 'Cascadia Code PL'
    # family: 'BlexMono Nerd Font Mono'
    # family: 'Monaco'
    # style: Book
    # style: Regular
window:
  opacity: 1
  padding:
    x: 2
    y: 2
  decorations: buttonless
mouse:
  hide_when_typing: true

key_bindings:
  - {
      key: Comma,
      mods: Command,
      chars: "e ~/dotfiles/alacritty/.config/alacritty/alacritty.yml\x0D",
    }
  - { key: Return, mods: Command, action: 'ToggleFullscreen' }
  - { key: Space, mods: Control, chars: "\x00" }
  # - { key: LBracket, mods: Command, chars: "\x0f" } # navigate back (ctrl+o)
  - { key: LBracket, mods: Command, chars: "\x02p" } # switch to prev tmux window
  - { key: RBracket, mods: Command, chars: "\x02n" } # switch to next tmux window
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
